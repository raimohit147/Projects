<!DOCTYPE html> 
<html lang="en"> 
<head> 
   <meta charset="UTF-8"> 
   <meta name="viewport" 
         content="width=device-width,  
                  initial-scale=1.0"> 
   <title>Units Converter</title> 
   <link rel="stylesheet" href="unit.css"> 
</head> 
 <body> 
   <div class="main"> 
       <h1 class="title">Unit Converter</h1> 
       
       <h3 class="subtitle">Select Category</h3> 
       <select id="conversionCategory" 
               class="select-category"> 
           <option value=""> 
               - Select - 
             </option> 
           <option value="temperature"> 
               Temperature 
             </option> 
           <option value="area"> 
               Area 
             </option> 
           <option value="weight"> 
                 Weight 
             </option> 
           <option value="length"> 
                 Length 
             </option> 
           <option value="time"> 
                 Time 
             </option>
            
       </select>
     
       <div class="container"> 
           <div class="conversion" 
                id="temperature"> 
               <h2 class="category-title"> 
                     Temperature 
                 </h2> 
               <input type="number" 
                      id="temperatureInput" 
                      class="input" 
                      placeholder="Enter value"> 
               <select id="fromTemperatureUnit" 
                       class="unit-select"> 
                   <option value="celsius"> 
                         Celsius 
                     </option> 
                   <option value="kelvin"> 
                         Kelvin 
                     </option> 
                   <option value="fahrenheit"> 
                         Fahrenheit 
                     </option> 
                    
               </select> 
               <span class="arrow">➡</span> 
               <select id="toTemperatureUnit" 
                       class="unit-select"> 
                   <option value="celsius"> 
                         Celsius 
                     </option> 
                   <option value="kelvin"> 
                         Kelvin 
                     </option> 
                   <option value="fahrenheit"> 
                         Fahrenheit 
                     </option> 
               </select> 
               <button id="temperatureConvertBtn" 
                       class="convert-button"> 
                      Convert 
                 </button> 
               <div class="result"> 
                   <p id="temperatureResult"> 
                       Result will be  
                         displayed here 
                     </p> 
               </div> 
           </div> 
           <div class="conversion" 
                id="area"> 
               <h2 class="category-title"> 
                     Area 
                 </h2> 
               <input type="number" 
                      id="areaInput" 
                      class="input" 
                      placeholder="Enter value"> 
               <select id="fromAreaUnit" 
                       class="unit-select"> 
                   <option value="sqMeter"> 
                         Square Meter 
                     </option> 
                   <option value="sqKilometer"> 
                         Square Kilometer 
                     </option> 
                     <option value="sqCentimeter">
                       SquareCentimeter
                   </option>
                   <option value="sqMillimeter">
                       SquareMillimeter
                   </option>
                   <option value="acre">
                        acre
                   </option>
                   <option value="hectare">
                        hectare
                   </option>
                   <option value="sqMile">
                        Square Mile
                   </option>
                   <option value="sqYard">
                        Square Yard
                   </option>
                   <option value="sqFoot">
                        Square Foot
                   </option>
                   <option value="sqInch">
                        Square Inch
                   </option>
               </select> 
               <span class="arrow">➡</span> 
               <select id="toAreaUnit" 
                       class="unit-select"> 
                   <option value="sqMeter"> 
                         Square Meter 
                     </option> 
                   <option value="sqKilometer"> 
                         Square Kilometer 
                     </option>
                     <option value="sqCentimeter">
                         SquareCentimeter
                     </option>
                     <option value="sqMillimeter">
                         SquareMillimeter
                     </option>
                     <option value="acre">
                          acre
                     </option>
                     <option value="hectare">
                          hectare
                     </option>
                     <option value="sqMile">
                          Square Mile
                     </option>
                     <option value="sqYard">
                          Square Yard
                     </option>
                     <option value="sqFoot">
                          Square Foot
                     </option>
                     <option value="sqInch">
                          Square Inch
                     </option>
                     
               </select> 
               <button id="areaConvertBtn" 
                       class="convert-button"> 
                     Convert 
                 </button> 
               <div class="result"> 
                   <p id="areaResult"> 
                       Result will be  
                       displayed here 
                 </p> 
               </div> 
           </div>
           <!-- -- -->
           
           <div class="conversion" id="weight"> 
               <h2 class="category-title"> 
                     Weight 
                 </h2> 
               <input type="number" 
                      id="weightInput" 
                      class="input" 
                      placeholder="Enter value"> 
               <select id="fromWeightUnit" 
                       class="unit-select"> 
                   <option value="gram"> 
                         Gram 
                     </option> 
                   <option value="kilogram"> 
                         Kilogram 
                     </option>
                     <option value="millimeter"> 
                       millimeter 
                   </option>
                   <option value="metricTon"> 
                       metricTon
                   </option> 
                   <option value="longTon"> 
                       longTon 
                   </option>
                   <option value="shortTon"> 
                       shortTon
                   </option>
                   <option value="pound"> 
                       pound 
                   </option>
                   <option value="ounce"> 
                       ounce
                   </option> <option value="carat"> 
                       carat 
                   </option>
                    
               </select> 
               <span class="arrow">➡</span> 
               <select id="toWeightUnit" 
                       class="unit-select"> 
                   <option value="gram"> 
                          Gram 
                     </option> 
                   <option value="kilogram"> 
                       Kilogram 
                     </option>
                     <option value="millimeter"> 
                       millimeter 
                   </option>
                   <option value="metricTon"> 
                       metricTon
                   </option> 
                   <option value="longTon"> 
                       longTon 
                   </option>
                   <option value="shortTon"> 
                       shortTon
                   </option>
                   <option value="pound"> 
                       pound 
                   </option>
                   <option value="ounce"> 
                       ounce
                   </option> <option value="carat"> 
                       carat 
                   </option>
               </select> 
               <button id="weightConvertBtn" 
                       class="convert-button"> 
                   Convert 
                 </button> 
               <div class="result"> 
                   <p id="weightResult"> 
                       Result will be  
                       displayed here 
                     </p> 
               </div> 
           </div> 
           <div class="conversion" id="length"> 
               <h2 class="category-title"> 
                   Length 
               </h2> 
               <input type="number" 
                      id="lengthInput" 
                      class="input" 
                      placeholder="Enter value"> 
               <select id="fromLengthUnit" 
                       class="unit-select"> 
                   <option value="meter"> 
                       Meter 
                   </option> 
                   <option value="kilometer"> 
                       Kilometer 
                   </option>
                   <option value="centimeter"> 
                       centimeter
                   </option>
                   <option value="millimeter"> 
                       millimeter 
                   </option> 
                   <option value="mile"> 
                       mile 
                   </option>
                   <option value="yard"> 
                       yard
                   </option>
                   <option value="foot">
                       foot
                     </option>
                     <option value="inch">
                       inch
                     </option>  
               </select> 
               <span class="arrow">➡</span> 
               <select id="toLengthUnit" 
                       class="unit-select"> 
                   <option value="meter"> 
                       Meter 
                   </option> 
                   <option value="kilometer"> 
                       Kilometer 
                   </option>
                   <option value="centimeter"> 
                       centimeter 
                   </option>
                   <option value="millimeter"> 
                       millimeter 
                   </option>
                   <option value="mile"> 
                       mile 
                   </option>
                   <option value="yard"> 
                       yard 
                   </option>
                   <option value="foot">
                       foot
                     </option>
                     <option value="inch">
                       inch
                     </option> 
               </select> 
               <button id="lengthConvertBtn" 
                       class="convert-button"> 
                   Convert 
               </button> 
               <div class="result"> 
                   <p id="lengthResult"> 
                       Result will be  
                       displayed here 
                 </p> 
               </div> 
           </div> 
           <div class="conversion" id="time"> 
               <h2 class="category-title"> 
                   Time 
               </h2> 
               <input type="number" 
                      id="timeInput" 
                      class="input" 
                      placeholder="Enter value"> 
               <select id="fromTimeUnit" 
                       class="unit-select"> 
                   <option value="second"> 
                       Second 
                   </option>
                   <option value="millisecond">
                       millisecond
                   </option> 
                   <option value="minute"> 
                       Minute 
                   </option>
                   <option value="hour">
                       hour
                   </option>
                   <option value="day">
                       day
                   </option>
                   <option value="week">
                       week
                   </option>
                   <option value="month">
                       month
                   </option>
                   <option value="year">
                       year
                   </option>   
               </select> 
               <span class="arrow">➡</span> 
               <select id="toTimeUnit" 
                       class="unit-select"> 
                   <option value="second"> 
                       Second 
                   </option> 
                   <option value="minute"> 
                       Minute 
                   </option>
                   <option value="hour">
                       hour
                   </option>
                   <option value="day">
                       day
                   </option>
                   <option value="week">
                       week
                   </option>
                   <option value="month">
                       month
                   </option>
                   <option value="year">
                       year
                   </option>   
               </select> 
               <button id="timeConvertBtn" 
                       class="convert-button"> 
                   Convert 
               </button> 
               <div class="result"> 
                   <p id="timeResult"> 
                       Result will be  
                       displayed here 
                 </p> 
               </div> 
           </div> 
       </div> 
   </div>
  
   <script src="unit.js"></script> 
</body> 
</html>
